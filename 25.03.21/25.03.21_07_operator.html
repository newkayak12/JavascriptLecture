<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>연산자</h2>
    <pre>
        java에서 사용했던 방식과 동일하게 사용을 함

    </pre>
    <input type="text" id="str">   
    <button onclick="addStr();">문자 더하기</button>
    <div id="result"></div>


    <script>
        function addStr(){
            let result = document.getElementById("result")
            let input = document.getElementById("str")
                if('end' != input.value){
                    result.innerHTML+=input.value;
                }
                input.value = "";
                    

            
        }
    </script>

    <h3>' === ' 연산자와 ' !== ' 연산자</h3>
    <pre>
        javascript의 유연성 때문에 나온 연산자이다. 
    </pre>

    <script>
        
        let su =100;
        let strsu="100";
        let su2 = 100;
        console.log(su==strsu);
        // ???????????????? 이게 true가 쳐나오네???? 흠...
        // 자료형은 확인하지 않는다. 

        console.log(su===strsu);
        // 자료형의 일치 여부까지 확인을 한다.

        console.log(su===su2);

    </script>

     <input type="number" id="nt">
     <button onclick="test();">제출</button>

             numb%2==0 && (al.innerHTML="짝수");
