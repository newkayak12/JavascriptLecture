        <script>
            const tableMaker = ()=> {
                let row = document.getElementById("row").value;
                let column = document.getElementById("column").value;

                let countj =0;
                let count =0;
                
                    for(let j=0; j<row; j++){

                                    tr.appendChild(td);

                                    ++count;
                                }

                            ++countj;
                            document.getElementById("table").appendChild(tr);
                        }

                    }

        </script>

                첫 번째 값: <input type="number" name="" id="fir">
                <br>
                두 번째 값: <input type="number" name="" id="sec">
                <br>
                <div id="operate">
                    <input type="button" value="+" onclick="oper(this.value)">
                    <input type="button" value="-" onclick="oper(this.value)">
                    <input type="button" value="x" onclick="oper(this.value)">
                    <input type="button" value="/" onclick="oper(this.value)">
                    <input type="button" value="%" onclick="oper(this.value)">
                </div>
                

                <p id="result"></p>
            </div>

            <script>
                const oper = (value) =>{

                    let firNum = document.getElementById("fir").value;
                    let secNum = document.getElementById("sec").value;
                    // let result = document.getElementById("result").innerHTML;
                    let result = "계산 결과 : ";
                        switch (value){
                            case "+" :
                                 result += Number(firNum)+Number(secNum);
                                 document.getElementById("result").innerHTML = result;
                                break;
                            case "-" : 
                                 result += Number(firNum)-Number(secNum);
                                 document.getElementById("result").innerHTML = result;
                                
                                break;
                            case "x" : 
                                 result += Number(firNum)*Number(secNum);
                                 document.getElementById("result").innerHTML = result;
                                break;
                            case "/" : 
                                 result += Number(firNum)/Number(secNum);
                                 document.getElementById("result").innerHTML = result;
                                break;
                            case "%" :
                                 result += Number(firNum)%Number(secNum);
                                 document.getElementById("result").innerHTML = result;
                                break;
                        }

                }

                

            </script>
