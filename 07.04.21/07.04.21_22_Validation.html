<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Validation</title>
        </head>

        <body>
                <h2>유효성 검사</h2>
                <pre>
                    유효성 검사 : client에게 입력 받은 값으 check하는 로직을 의미
                    사용자가 입력한 값을 확인하는 작업, 기준대로 입력을 하면 데이터 전송을 진행하고 
                    아니면 차단하는 로직
                </pre>

                <form action="">
                    아이디 : <input type="text" name="userid" id="userid"> <br>
                    패스워드 : <input type="password" name="password" id="password"> <br>
                    패드워드 확인 : <input type="password" name="passwordCheck" id="passwordCheck"> <br>

                    회원 이름 : <input type="text" name="userName" id="userName"><br>
                    <input type="submit" value="회원가입" onclick="return validate()">

                </form>

            <script>
                const validate=()=>{
                    let userid = document.getElementById("userid");
                    //아이디는 첫 글자 영소문자이고 4~12자로 만들어지고
                    //반드시 한 개 이상의 숫자가 포함, 영/숫자로만 작성
                    //이럴 때 정규표현식 작성
                    let reg = /^[a-z][\da-zA-Z]{3,11}/;

                        if(!reg.test(userid.value)){
                            alert('첫 글자가 소문자이고 4~12글자의 숫자, 영문으로 작성해야합니다.')
                            return false;
                            
                            if(!/[\d]/.test(userid.value)){
                                alert('id에는 반드시 최소 하나의 숫자가 포함되어야합니다.')
                                return false;
                            }
                        }
                    
                }

            </script>
        </body>
    </html>
