<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>function</title>
        </head>


        <body>
            <!-- 
                소스코드의 집합으로 메소드, 모듈. 기능, 프로시저 등을 함수라고 한다. 
                js에서는 function이 자료형 _ 매개변수에 들어가는 함수(filter, finder, array등에서 넣는다.)
                함수는 parameter/argument/ return을 가질 수 있다. 


                함수의 선언은 return 타입 선언 없이 function키워드만 사용
                    : 자바는 접근 제한자 타입 이름 ( 자료형 parameter 이름) {} 인데
                    : js는 function 이름 () {}; > 페이지가 열리면 그 안에서 쓰기 때문에 접근 제한자가 없어요.. src로 html 불러서 다른 페이지를 부르지 않는 이상은 외부에 접근 안됨
                                            > 그리고 얘는 자료형을 굳이 안써도 알아서 잡아서 안 쓰는 방향으로 간다. 
                                            >  parameter에 자료형 안줘도 된다. 
                                            > JS에서는 함수가 선언적 함수/ 익명 함수 
                                                    - 선언 
                                                    function 함수명 ( [ 매개변수 ] ){
                                                        처리 로직
                                                        return 반환값;
                                                    };

                                                    - 익명 
                                                        function() -> {
                                                            처리 로직
                                                            return 반환값:
                                                        };
                                                    * 물론 변수로 받을 수 있다.

                                                    callback  = 내가 아는 그 쓰레드에서의 콜백과 같네
                                                    


                                                    * 스스로 동작하는 함수
                                                        function () {

                                                            로직
                                                        };
                                                    
                                                    onload이벤트를 쓰니까 스스로 동작하는 함수는 거의 안 씀

                                                    그냥 부를 때 (); 이렇게 부른다.



                                                    * 매개변수 function a (a, b){};
                                                    이걸 a(1,2,3,4,5,6,6,77,2,9,9,9,0,0,0,7,6,5,5,4,3,23,23) 이래도 실행이 됩니다. 근데 뒤는 개수 이상은 무시한다.


                                                    


                                            > 변수 
                                                    - 일반 변수 (참조형 녀석 _ let, const, var)
                                                    - 매개 변수 

                                                 

            -->
        </body>
    </html>
